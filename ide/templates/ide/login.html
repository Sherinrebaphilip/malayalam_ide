{% extends "ide/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <input 
                type="text" 
                name="name" 
                placeholder="Name" 
                required 
                style="margin-bottom: 15px; padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"
            >
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required 
                style="margin-bottom: 20px; padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"
            >
            <button 
                type="submit" 
                style="padding: 12px; background-color: #008080; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;"
            >
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
