{% extends "ide/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Register Now</h2>
        {% if error %}
        <div style="color: red; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}
        <form action="register" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px;">
            <input type="email" name="email" placeholder="Email" required style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px;">
            <input type="password" name="password" placeholder="Password" required style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px;">
            <input type="password" name="repassword" placeholder="Retype Password" required style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px;">
            <button type="submit" style="padding: 10px; background-color: #008080; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Register</button>
        </form>
    </div>
</div>
{% endblock %}
